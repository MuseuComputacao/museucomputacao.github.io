{% include head.html %}

{% include header.html %}

<main class="posts-list base-container">
  <div class="posts-list__tags">
    <h4> Filtrar por tags</h4>
    {% for tag in site.tags %}
    <a class="posts-list__tags--item" href="#{{ tag[0] | slugify }}"><i class="fas fa-tag"></i> {{ tag[0] }}</a>
    {% endfor %}
  </div>

  <div>
    {% for tag in site.tags %}
    <h2 id="{{ tag[0] | slugify }}"> <i class="fas fa-tag"> </i> {{ tag | first }}</h2>
    {% for post in tag[1] %}
      {% include postcard.html %}
    {% endfor %}
    <div class="posts-list__divider"></div>
    {% endfor %}
  </div>
</main>

{% include footer.html %}
